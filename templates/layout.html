<html>
	<head>
		<!-- jQuery -->
		<script src="https://code.jquery.com/jquery-3.3.1.min.js" crossorigin="anonymous"
			integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="></script>

		<!-- Bootstrap Files -->
		<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css">
		<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/js/bootstrap.min.js"></script>

		<!-- Font Awesome -->
		<script src="https://use.fontawesome.com/daf3180a9c.js"></script>

		<!-- Google Font -->
		<link href="https://fonts.googleapis.com/css?family=Orbitron|Rajdhani" rel="stylesheet">

		<link rel="stylesheet" href="{{ url_for('static', filename='css/app.css') }}">
		<script src="{{ url_for('static', filename='js/app.js') }}"></script>

		{% block head %}{% endblock %}
	</head>
	<body>
		<header class="ro-header">
			<div class="ro-header-inner ro-content-constraint">
				<img id="logo" src="{{ url_for('static', filename='images/title.png') }}" alt="Robot Overlords" class="img-fluid" data-url="/">
			</div>
		</header>
		<div class="ro-wrapper ro-content-constraint">
			<!-- Flash Messages -->
			{% with messages = get_flashed_messages() %}
			  {% if messages %}
				{% for message in messages %}
					<div class="alert alert-primary" role="alert">{{ message }}</div>
				{% endfor %}
			  {% endif %}
			{% endwith %}

			{% block content %}{% endblock %}
		</div>
	</body>
</html>
