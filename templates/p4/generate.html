{% extends "layout.html" %}

<!-- Content -->
{% block content %}

<div class="ro-title">
	<h2>Project: Shakespeare</h2>
	<a href="/" class="btn btn-sm btn-primary"><i class="fa fa-arrow-left" aria-hidden="true"></i> Back to Home</a>
</div>
<hr>
<form action="/p4/generate_post" method="POST">
	<div class="d-flex align-items-center">
		<span class="mr-2" style="flex:1">Select Model: </span>
		<div style="flex:4">
			<select name="model_number" class="form-control" style="max-width:300px;">
				{% for i in range(1, 61) %}
					<option value="{{i}}">Model {{i}}</option>
				{% endfor %}
			</select>
		</div>
	</div>
	<br>
	<div class="d-flex align-items-center">
		<span class="mr-2" style="flex:1">Diversity: </span>
		<div style="flex:4">
			<select name="diversity" class="form-control" style="max-width:300px;flex:3">
				<option value=".2">.2</option>
				<option value=".5">.5</option>
				<option value="1">1</option>
				<option value="1.2">1.2</option>
			</select>
		</div>
	</div>
	<br>
	<button type="submit" class="btn btn-success">Generate</button>
	<a href="/" class="btn btn-danger">Cancel</a>
</form>

{% endblock content %}
