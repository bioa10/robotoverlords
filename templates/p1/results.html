{% extends "layout.html" %}

<!-- Head -->
{% block head %}
<link rel="stylesheet" href="{{ url_for('static', filename='css/results.css') }}">
{% endblock head %}

<!-- Content -->
{% block content %}

<h2>Training Results</h2><hr>
<div><span>Loss / Error:</span> {{'%.2f' % error}}<span class="mx-3">|</span><span>Accuracy: </span> {{'%.2f' % accuracy}}</div><br>
<img src="{{ url_for('static', filename=results_path) }}" alt="Results Graph" class="ro-results-graph"/><br><br>

<h2>Prediction Results</h2><hr>
<div class="ro-results-predictions">
	{% for prediction in predictions %}
		<div class="ro-results-prediction">
			<img src="{{ url_for('static', filename=prediction[1]) }}" class="img-fluid">
			<p>Prediction: {{prediction[0]}}</p>
		</div>
	{% endfor %}
</div>
